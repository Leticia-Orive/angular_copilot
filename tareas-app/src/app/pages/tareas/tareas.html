<div class="container">
  <h1>Mis tareas</h1>

  <div class="form">
    <input
      type="text"
      placeholder="Escribe una tareaâ€¦"
      [(ngModel)]="titulo"
      (keyup.enter)="agregar()"
    />
    <select [(ngModel)]="categoria" aria-label="CategorÃ­a">
      <option *ngFor="let item of categorias" [value]="item">{{ item }}</option>
    </select>
    <input type="date" [(ngModel)]="fecha" aria-label="Fecha" />
    <input type="datetime-local" [(ngModel)]="recordatorio" aria-label="Recordatorio" />
    <button (click)="agregar()">Agregar</button>
  </div>

  <section class="calendario" *ngIf="tareas.length">
    <div class="cal-header">
      <button type="button" (click)="cambiarMes(-1)">â€¹</button>
      <h2>{{ tituloMes }}</h2>
      <button type="button" (click)="cambiarMes(1)">â€º</button>
    </div>

    <div class="cal-grid cal-weekdays">
      <div class="cal-cell day-name" *ngFor="let dia of diasSemana">{{ dia }}</div>
    </div>

    <div class="leyenda-colores">
      <span class="leyenda-item" *ngFor="let item of leyendaCategorias">
        <span class="dot" [ngClass]="item.clase"></span>
        {{ item.nombre }}
      </span>
    </div>

    <div class="cal-grid">
      <div class="cal-cell" *ngFor="let celda of celdasCalendario" [class.empty]="!celda.dia">
        <ng-container *ngIf="celda.dia">
          <span class="day-number">{{ celda.dia }}</span>
          <ul class="day-tasks" *ngIf="celda.tareas.length">
            <li
              *ngFor="let t of celda.tareas"
              [ngClass]="[claseCategoria(t.categoria), t.completada ? 'done-task' : '']"
            >
              <span>{{ t.titulo }} ({{ t.categoria }})</span>
              <button
                type="button"
                class="delete-cal"
                aria-label="Borrar tarea"
                (click)="pedirConfirmacionEliminar(t)"
              >
                âœ•
              </button>
            </li>
          </ul>
        </ng-container>
      </div>
    </div>
  </section>

  <div *ngIf="tareas.length; else vacio">
    <section class="grupo" *ngFor="let grupo of tareasPorCategoria | keyvalue">
      <h2>{{ grupo.key }}</h2>

      <ul class="lista">
        <li *ngFor="let t of grupo.value" [class.done]="t.completada">
          <label>
            <input type="checkbox" [checked]="t.completada" (change)="toggle(t.id)" />
            <span>
              {{ t.titulo }}
              <small class="recordatorio" *ngIf="t.recordatorio">
                ðŸ”” {{ textoRecordatorio(t.recordatorio) }}
              </small>
            </span>
          </label>
          <button class="delete" (click)="pedirConfirmacionEliminar(t)">âœ•</button>
        </li>
      </ul>
    </section>
  </div>

  <ng-template #vacio>
    <p class="hint">No hay tareas aÃºn. Agrega la primera ðŸ‘‡</p>
  </ng-template>

  <div class="modal-overlay" *ngIf="tareaPendienteEliminar">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="titulo-confirmar-eliminar">
      <h3 id="titulo-confirmar-eliminar">Â¿Quieres borrar esta tarea?</h3>
      <p>{{ tareaPendienteEliminar.titulo }}</p>
      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="cancelarEliminacion()">Cancelar</button>
        <button type="button" class="btn-delete" (click)="confirmarEliminacion()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
